<h1>La Belle Dame sans Merci by John Keats</h1>
<p>“O what can ail thee, knight-at-arms,</p>
<p>Alone and palely loitering?</p>
<p>The sedge has wither’d from the lake,</p>
<p>And no birds sing …</p>
<br><p>And this is why I sojourn here</p>
<p>Alone and palely loitering,</p>
<p>Though the sedge is wither’d from the lake,</p>
<p>And no birds sing.”</p></br></center>
